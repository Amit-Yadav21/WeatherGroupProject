<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search and Display Dummy Data</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
<style>
  /* Provided CSS */
  .Search {
    margin-top: 16px;
  }

  .Search input {
    border: none;
    border-radius: 10px;
  }

  .Search button {
    border-radius: 10px;
    background-image: linear-gradient(106deg, rgb(22, 116, 204), rgb(255, 201, 49));
  }

  .main {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
  }

  .Getdatacards {
    height: 85vh;
    width: 25vw;
    border: 2px solid green;
    border-radius: 16px;
    background-color: white;
  }

  .DayDummyData {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .Days {
    height: 25vh;
    width: 6vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(106deg, rgb(22, 116, 204), rgb(255, 201, 49));
    border-radius: 16px;
    line-height: 3;
  }

  .Days img {
    height: 50px;
  }

  .Days p {
    color: white;
    font-weight: bolder;
  }

  .fa-solid,
  .fas {
    font-size: 40px;
    color: rgb(255, 201, 49);
  }

  .GetSearchData {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    gap: 5px;
    margin-top: 30px;
    margin-bottom: 20px;
  }

  .Getdatacards .SectionFiest {
    margin-top: 0px;
  }

  .middileSection {
    display: flex;
    gap: 6px;
  }

  .middileSection p:nth-child(2) {
    font-size: 14px;
  }
</style>
</head>
<body>

<!-- Input box and search button -->
<div class="Search">
  <input type="text" id="search-input" placeholder="Search...">
  <button onclick="search()">Search</button>
</div>

<!-- Container to display search results -->
<div class="main">
  <div id="search-results"></div>
</div>

<script>
  // Dummy data (replace this with your actual data)
  const dummyData = [
  { city: "Jaunpur", state: "Uttar Pradesh", sunrise: "5:50am", sunset: "6:50pm", temperature: "28°C", humidity: "35%", windspeed: "10km/h", dayData: [
      { day: "Sat", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/1.png", temperature: "30°" },
      { day: "Sun", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/2.png", temperature: "30°" },
      { day: "Mon", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/3.png", temperature: "30°" }
    ] },
    { city: "Patna", state: "Bihar", sunrise: "5:40am", sunset: "6:40pm", temperature: "30°C", humidity: "50%", windspeed: "15km/h", dayData: [
      { day: "Sat", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/1.png", temperature: "30°" },
      { day: "Sun", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/2.png", temperature: "30°" },
      { day: "Mon", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/3.png", temperature: "30°" }
    ] },
    { city: "Shimla", state: "Himachal Pradesh", sunrise: "6:00am", sunset: "7:00pm", temperature: "20°C", humidity: "80%", windspeed: "5km/h", dayData: [
      { day: "Sat", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/1.png", temperature: "30°" },
      { day: "Sun", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/2.png", temperature: "30°" },
      { day: "Mon", weatherIcon: "https://themesfamily.com/2024/mugni/assets/img/icon/3.png", temperature: "30°" }
    ] }
  ];

function search() {
const searchTerm = document.getElementById('search-input').value.toLowerCase();
const searchResults = dummyData.filter(item => {
  // Perform a simple search by checking if the search term is included in the data
  return item.city.toLowerCase().includes(searchTerm) ||
         item.state.toLowerCase().includes(searchTerm) ||
         item.dayData.some(day => day.day.toLowerCase().includes(searchTerm));
});

// Display search results
displayResults(searchResults);
}

function displayResults(results) {
const resultsContainer = document.getElementById('search-results');
resultsContainer.innerHTML = ''; // Clear previous results

if (results.length === 0) {
  resultsContainer.innerHTML = '<p>No results found</p>';
  return;
}

// Create HTML for each result
results.forEach(result => {
  const resultElement = document.createElement('div');
  resultElement.classList.add('Getdatacards');
  resultElement.innerHTML = `
    <div class="SectionFiest">
      <div class="GetSearchData">
        <div class="middileSection">
          <div>
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div>
            <p>${result.city}</p>
            <p>${result.state}</p>
          </div>
        </div>
        <div class="middileSection">
          <p>Temperature</p>
          <p>${result.temperature}</p>
        </div>
      </div>
      <hr>
      <div class="middleFlex">
        <div class="GetSearchData">
          <div class="middileSection">
            <div>
              <i class="fas fa-sun"></i>
            </div>
            <div>
              <p>Sunrise</p>
              <p>${result.sunrise}</p>
            </div>
          </div>
          <div class="middileSection">
            <div>
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div>
              <p>Sunset</p>
              <p>${result.sunset}</p>
            </div>
          </div>
        </div>
        <div class="GetSearchData">
          <div class="middileSection">
            <div>
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div>
              <p>Humidity</p>
              <p>${result.humidity}</p>
            </div>
          </div>
          <div class="middileSection">
            <div>
              <i class="fa-solid fa-wind"></i>
            </div>
            <div>
              <p>Windspeed</p>
              <p>${result.windspeed}</p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="DayDummyData">
        ${result.dayData.map(day => `
          <div class="Days">
            <p>${day.day}</p>
            <img src="${day.weatherIcon}" alt="${day.day}-weather">
            <p>${day.temperature}</p>
          </div>
        `).join('')}
      </div>
    </div>
  `;
  resultsContainer.appendChild(resultElement);
});
}

</script>

</body>
</html>
